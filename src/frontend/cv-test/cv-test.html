<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Test - StudyPets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/styles.css">
    
    <!-- TensorFlow.js Face Landmarks Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@latest/dist/face-landmarks-detection.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .webcam-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .webcam-container {
            position: relative;
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        
        .webcam-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .controls-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
        }
        
        .control-title {
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn.primary {
            background: rgba(16, 185, 129, 0.8);
            border-color: rgba(16, 185, 129, 0.9);
        }
        
        .btn.danger {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.9);
        }
        
        .status-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-panel {
            background: rgba(0,  .4);
            border-radius: 10px;
            padding: 15px;
            color: white;
        }
        
        .debug-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .debug-label {
            color: #94a3b8;
        }
        
        .debug-value {
            color: #f1f5f9;
            font-weight: 600;
        }
        
        .face-direction {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="../dashboard/index.html" class="back-btn">‚Üê Back to Dashboard</a>
    
    <div class="test-container">
        <!-- Webcam Section -->
        <div class="webcam-section">
            <h2 style="color: white; margin-bottom: 20px;">Face Detection</h2>
            <div class="webcam-container">
                <video id="webcamVideo" class="webcam-video" autoplay muted playsinline></video>
                <canvas id="faceCanvas" class="canvas-overlay"></canvas>
                <div id="faceDirection" class="face-direction">No Face Detected</div>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="control-group">
                <div class="control-title">Webcam Controls</div>
                <button id="startWebcam" class="btn primary">Start Webcam</button>
                <button id="stopWebcam" class="btn danger">Stop Webcam</button>
            </div>
            
            <div class="control-group">
                <div class="control-title">Face Detection</div>
                <button id="startDetection" class="btn primary">Start Detection</button>
                <button id="stopDetection" class="btn danger">Stop Detection</button>
            </div>
            
            <div class="control-group">
                <div class="control-title">Debug Information</div>
                <div class="debug-panel">
                    <div class="debug-row">
                        <span class="debug-label">Webcam Status:</span>
                        <span id="webcamStatus" class="debug-value">Not Started</span>
                    </div>
                    <div class="debug-row">
                        <span class="debug-label">Detection Status:</span>
                        <span id="detectionStatus" class="debug-value">Stopped</span>
                    </div>
                    <div class="debug-row">
                        <span class="debug-label">Face Detected:</span>
                        <span id="faceDetected" class="debug-value">No</span>
                    </div>
                    <div class="debug-row">
                        <span class="debug-label">Face Direction:</span>
                        <span id="faceDirectionText" class="debug-value">N/A</span>
                    </div>
                    <div class="debug-row">
                        <span class="debug-label">Landmarks:</span>
                        <span id="landmarksCount" class="debug-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-title">Status Log</div>
                <div id="statusLog" class="status-display">
                    Face detection test page initialized. Click "Start Webcam" to begin.
                </div>
            </div>
        </div>
    </div>

    <script src="cv-test.js"></script>
</body>
</html>
