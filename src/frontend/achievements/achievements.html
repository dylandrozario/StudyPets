<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - StudyPets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .achievement-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .achievement-card.earned {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        .achievement-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .achievement-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .achievement-description {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .achievement-progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .earned-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="page-achievements">
    <!-- Background Elements -->
    <div class="background">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
        <div class="bg-blob bg-blob-3"></div>
        <div class="bg-blob bg-blob-4"></div>
        <div class="bg-blob bg-blob-5"></div>
        <div class="bg-blob bg-blob-6"></div>
        <div class="bg-blob bg-blob-7"></div>
        <div class="bg-blob bg-blob-8"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="glass-nav">

            </div>
            <div class="nav-right">
                <div class="focus-indicator">
                    <div class="focus-dot" id="focusDot"></div>

                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>

                    <div class="notification-badge"></div>
                </div>
                <div class="profile-icon">

            </div>
        </div>
    </nav>

                    <span><a href="../dashboard/index.html">Dashboard</a></span>

                    <span><a href="../study/study.html">Study Session</a></span>

                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <span><a href="../shop/shop.html">Shop</a></span>

                <div class="sidebar-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>
                    <span><a href="../settings/settings.html">Settings</a></span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Header -->
                <div class="welcome-section">
                    <h2 class="welcome-title">Achievements</h2>
                    <p class="welcome-subtitle">Track your progress and unlock rewards</p>
                </div>

                <!-- Stats Overview -->
                <div class="stats-overview">
                    <div class="stat-card">
                        <div class="stat-number" id="totalAchievements">3</div>
                        <div class="stat-label">Total Achievements</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="achievementRate">75%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentLevel">2</div>
                        <div class="stat-label">Current Level</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="nextLevel">25%</div>
                        <div class="stat-label">Next Level Progress</div>
                    </div>
                </div>

                <!-- Achievements Grid -->
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Achievements will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="achievements.js"></script>
</body>
</html>
